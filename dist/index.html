<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
  <style>
    .k-pagination-num,
    .k-pagination-dot,
    .k-pagination-disabled {
      min-width: 34px;
      height: 34px;
      line-height: 34px;
      display: inline-block;
      border: 1px solid #a5a5a5;
      background-color: #fff;
      text-decoration: none;
      text-align: center;
      color: #000;
      margin: 0 4px;
      user-select: none;
    }

    .k-pagination-dot {
      background: none;
      border: none;
      font-weight: bolder;
    }

    .k-pagination-num-active {
      background-color: grey;
      color: #fff;
    }

    .k-pagination-num-input {
      width: 40px;
      padding: 6px;
    }

    .k-pagination-num-wrap,
    .k-pagination-input-wrap {
      height: 36px;
      vertical-align: middle;
      display: inline-block;
    }

    .k-pagination-jump-btn {
      border: none;
      background-color: grey;
      color: #fff;
      height: 32px;
    }

    .k-pagination-disabled {
      color: crimson;
    }

    .k-pagination-num-input {
      height: 100%;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      vertical-align: middle;
    }

    .k-pagination-jump-btn {
      height: 100%;
      vertical-align: middle;
    }

    #pageForm input {
      width: 80px;
      height: 24px;
    }
  </style>
</head>

<body>
  <h3>不带输入框的分页，当前页码是<span id="currPage1"></span></h3>
  <div id="page1" data-total="20" data-page="4"></div>
  <hr>
  <h3>自定义渲染链接</h3>

  var form = document.getElementById('pageForm');
  function setPage() {
    var formEls = form.elements;
    for (var i = 0; i < formEls.length; i++) {
      if (formEls[i].tagName === 'INPUT') {
        if (formEls[i].name == 'totalPage') {
          pageIns.setTotalPage(formEls[i].value);
        }
